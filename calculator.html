<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" type="text/css">
  </head>
  <body class=body>
      <div id=welcomeMessage>
        <h2>Welcome to my calculator!</h2>
        <h3>Do note that this calculator does its calculations via order of operations and you
           must hit the clear button after making a calculation, 
          so keep that in mind while making your calculations!
        </h>
      </div>

      <div id=calcInterface>
        <div id=inputBar></div>
        <button class = calcButton id=1>1</button>
        <button class = calcButton id=2>2</button>
        <button class = calcButton id=3>3</button>
        <button class = calcButton id=clear>C</button>
        <button class = calcButton id=4>4</button>
        <button class = calcButton id=5>5</button>
        <button class = calcButton id=6>6</button>
        <button class = operateButton id=add>+</button>
        <button class = calcButton id=7>7</button>
        <button class = calcButton id=8>8</button>
        <button class = calcButton id=9>9</button>
        <button class = operateButton id=subtract>-</button>
        <button class = calcButton id=0>0</button>
        <button class = equalsButton id=equals>=</button>
        <button class = operateButton id=divide>/</button>
        <button class = operateButton id=multiply>X</button>
      </div>
      <script type="text/javascript" src="calculator.js">
      </script>
  </body>
</html>
